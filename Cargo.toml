[package]
name = "lift-proxy"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.1"
shuttle-axum = "0.52.0"
shuttle-runtime = "0.52.0"
tokio = "1.28.2"
reqwest = { version = "0.12.12", features = ["socks"] }
futures = "0.3.31"
tracing = "0.1.41"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
url = "2.5.4"
rand = { version = "0.9.0", features = ["small_rng"] }
eyre = "0.6.12"
shuttle-shared-db = { version = "0.52.0", features = ["postgres", "sqlx", "sqlx-native-tls"] }
sqlx = { version = "0.8", features = ["chrono", "runtime-tokio", "runtime-tokio-rustls", "tls-native-tls"] }
chrono = "0.4.40"
